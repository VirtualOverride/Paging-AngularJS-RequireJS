<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div ng-app="MyApp">
        <div ng-controller="PaginationCtrl">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items | limitFromTo:paging.getCurrentPage():paging.getItemsPerPage()">
                        <td>{{item.Id}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Description}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="text-center">
                    <ul class="pagination">
                      <li ng-class="{ disabled: paging.currentPage == 0 }">
                          <a href="#" ng-click="paging.prevPage()">« Prev</a>
                      </li>
                      <li ng-repeat="n in paging.range()" ng-class="{active: n == paging.currentPage}" ng-click="paging.setPage(n)">
                          <a href="#">{{n+1}}</a>
                      </li>
                      <li ng-class="{ disabled: paging.currentPage == paging.pageCount() }">
                          <a href="#" ng-click="paging.nextPage()">Next »</a>
                      </li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
    <script data-main="scripts/main" src="http://requirejs.org/docs/release/2.1.14/minified/require.js"></script>
</body>
</html>
